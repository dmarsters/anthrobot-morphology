  body_size:
    name: "Max Radius"
    range: "30-500 micrometers"
    scale_reference:
      - "30-50 µm: Human hair thickness"
      - "200-300 µm: Pencil point sharpness"
      - "400-500 µm: Maximum observed size"
    visual_impact: "Determines perceived scale relative to cellular context"
    tokens:
      - hair_thickness
      - fine_point
      - substantial_mass
  
  shape_geometry:
    name: "Shape Smoothness"
    description: "Uniformity of body boundary"
    tokens:
      - perfectly_spherical
      - slightly_irregular
      - potato_shaped
      - ellipsoidal
      - football_shaped
    visual_signature: "Geometric silhouette clarity vs. organic irregularity"
  
  cilia_distribution:
    name: "Cilia Localization Pattern"
    description: "How cilia are arranged on the surface"
    tokens:
