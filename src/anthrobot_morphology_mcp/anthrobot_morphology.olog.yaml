# ==============================================================================
# INTENTIONALITY - Layer 2 (Why This Works)
# ==============================================================================

intentionality:
  core_principle:
    concept: "Morphological Attractor States"
    explanation: |
      Adult cells, freed from tissue-level constraints, navigate morphospace
      toward stable forms determined by physical forces, bioelectric patterns,
      and collective cell intelligence - not genetic programming alone.
    
    levin_framework: |
      Cells are not passive agents following blueprints. They are problem-solving
      agents with inherent competencies navigating toward "target morphologies"
      from a Platonic space of possible forms. The genome provides hardware
      (receptors, ion channels, enzymes), while emergent bioelectric/biomechanical
      forces provide the software guiding morphogenesis.
  
  symmetry_determines_motion:
    principle: "Propulsion Vector Cancellation"
    physics: |
      At low Reynolds number (Re < 0.1), viscous forces dominate. Radially
      symmetric cilia beating produces forces that cancel out (Scallop Theorem).
      Asymmetry is REQUIRED for net displacement.
    
    visual_consequence: |
      Spherical bots with uniform cilia create beautiful shimmering coronas
      but minimal travel - visual energy without displacement. Asymmetric bots
      with polar cilia clusters create directional gliding - form following
      function at cellular scale.
  
  self_assembly_emergence:
    principle: "Bottom-up Morphogenesis Without Blueprint"
    mechanism: |
      No external sculpting, no genetic editing. Cells aggregate based on:
      - Adhesion molecule expression
      - Bioelectric signaling between cells
      - Mechanical forces in ECM gel
      - Chemical gradient sensing
      - Collective cell decision-making
    
    visual_signature: |
      The PROCESS of assembly is invisible in static images, but the RESULT
      shows organized multicellular architecture that cells collectively
      "discovered" through exploration of morphospace.
  
  age_reversal_paradox:
    principle: "Epigenetic Clock Reset Through Reorganization"
    discovery: |
      Mature anthrobots show younger epigenetic age than source adult cells.
      Simply reorganizing into new morphology RESETS cellular aging markers.
    
    gene_expression: |
      Ancient genes (shared with single-celled ancestors) + embryonic patterning
      genes (germ layers, axis formation) activate during anthrobot assembly.
      Cells express developmental programs despite being post-mitotic adults.
    
    philosophical_implication: |
      Form and function are not fixed by cell type. Morphological context
      CAN reprogram cellular state. Shape influences gene expression, not
      just vice versa.
  
  wound_healing_mechanism:
    principle: "Bioelectric Scaffolding for Regeneration"
    hypothesis: |
      Anthrobots may use bioelectric signaling to:
      1. Sense damaged tissue (voltage gradients at wound)
      2. Navigate toward injury
      3. Form physical bridge
      4. Emit signals that guide neural regrowth
    
    visual_signature: |
      "Ant bridge" formation - multiple bots aggregate spanning gap, creating
      visible cellular connection between separated tissue edges. New neurons
      grow ACROSS this living scaffold.
  
  cilia_as_computational_element:
    principle: "Distributed Sensing and Actuation"
    mechanism: |
      Each cilium is mechanosensitive AND motile. The collective beating
      pattern emerges from:
      - Local cilium-to-cilium coordination
      - Chemical signaling within cell
      - Mechanical coupling through aqueous medium
      - No central control - distributed computation
    
    visual_consequence: |
      Corona "shimmer" represents real-time distributed computation happening
      at ciliary level. Pattern is emergent, not centrally programmed.

