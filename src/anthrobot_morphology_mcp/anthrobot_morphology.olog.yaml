# Anthrobot Morphology - Visual Vocabulary Olog
# Version 1.0
# Domain: Synthetic morphology, regenerative medicine, emergent biological form
# 
# Based on research by Michael Levin, Gizem Gumuskaya et al.
# "Motile Living Biobots Self-Construct from Adult Human Somatic Progenitor Seed Cells"
# Advanced Science (2023, 2025)
#
# Core concept: Adult human tracheal cells self-assemble into novel multicellular
# forms with distinct morphologies and behaviors, demonstrating cellular plasticity
# beyond default evolutionary targets.

metadata:
  domain: anthrobot_morphology
  version: "1.0"
  author: "Dal Marsters / Claude (Lushy Project)"
  research_source: "Levin Lab, Tufts University"
  primary_papers:
    - "Gumuskaya et al. (2023) - Motile Living Biobots Self-Construct"
    - "Gumuskaya et al. (2025) - Morphological, Behavioral, and Transcriptomic Life Cycle"
  
  lushy_integration:
    layer_1: "Categorical morphological taxonomy"
    layer_2: "Intentionality via morphospace navigation principles"
    layer_3: "MCP server visual parameter generation"
  
  composition_potential:
    - "Microscopy aesthetics (fluorescence imaging)"
    - "Temporal progression (life cycle stages)"
    - "Emergence patterns (self-assembly)"
    - "Healing/repair dynamics (wound response)"
    - "Scale relationships (30-500 micrometers)"

# ==============================================================================
# CATEGORICAL STRUCTURE - Layer 1
# ==============================================================================

types:
