# ==============================================================================
# INTENTIONALITY PRINCIPLES FOR CLAUDE SYNTHESIS
# ==============================================================================

synthesis_guidance:
  for_claude_creative_synthesis:
    |
    When synthesizing final visual descriptions from these parameters:
    
    1. SCALE ANCHORING: Always ground the micrometer scale in familiar terms
       (hair thickness, pencil point) - humans cannot intuitively grasp
       micrometers without reference objects.
    
    2. MOTION SIGNATURE: Emphasize the RELATIONSHIP between form and movement.
       Spherical = wiggling is not arbitrary - it's physics. Make the causality
       visible through motion blur, trajectory indicators.
    
    3. EMERGENT BEAUTY: These are not "designed" - they self-assembled. The
       aesthetic should feel ORGANIC, DISCOVERED, not engineered. Slight
       irregularities are features, not bugs.
    
    4. CORONA AS CHARACTER: The cilia corona is the visual signature. It's
       simultaneously:
       - Functional (propulsion mechanism)
       - Aesthetic (shimmering halo)
       - Computational (distributed sensing)
       Make it central to every description.
    
    5. SCIENTIFIC RIGOR MEETS WONDER: Balance technical accuracy with sense
       of profound biological innovation. These are adult cells becoming
       biologically YOUNGER by reorganizing. That's astonishing.
    
    6. PLATONIC MORPHOSPACE: When appropriate, evoke Levin's concept - these
       forms are not random, they're "target morphologies" that cells navigate
       toward. There's an invisible landscape of possible forms, and we're
       seeing explorations of that space.
    
    7. AVOID: 
       - Mechanical/robotic language (they're alive, not machines)
       - Artificial/synthetic aesthetics (they're biological)
       - Perfect symmetry (organic forms have variation)
       - Static descriptions (they're always moving/shimmering)

