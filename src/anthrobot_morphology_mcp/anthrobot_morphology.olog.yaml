  morphotype_1:
    name: "Spherical Wiggler"
    description: "Small spherical bodies with uniform cilia coverage, minimal displacement"
    
  morphotype_2:
    name: "Asymmetric Circler"
    description: "Irregular potato-shaped bodies with tightly clustered cilia, circular swimming"
    
  morphotype_3:
    name: "Ellipsoidal Swimmer"
    description: "Football-shaped bodies with dispersed cilia, straight-line movement"

dimensions:
